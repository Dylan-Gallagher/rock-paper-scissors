<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>
            Rock, Paper, Scissors
        </title>
    </head>
    <body>
        <script>
            function computerPlay() {
                let choice = Math.floor(Math.random() * 3) + 1;
                if (choice === 1) {
                    let computerHand = 'rock';
                    return computerHand;
                } else if (choice === 2) {
                    let computerHand = 'paper';
                    return computerHand;
                } else {
                    let computerHand = 'scissors';
                    return computerHand;
                }
            }

            console.log(computerPlay());


        </script>
    </body>
</html>
